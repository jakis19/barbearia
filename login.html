<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Barbearia dos Mestres - Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos de Página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #040000;
        }
        h2 {
            color: aliceblue;
        } 
        
        h3 {
            color: black;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-links {
            text-align: center;
            margin: 40px 0;
        }
        .social-links a {
            color: white;
            margin: 0 15px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #d33;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
            position:relative ;
            bottom: 0;
            width: 100%;
        }

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Estilo do formulário */
.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    color: #333;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 10px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #007BFF;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Responsividade */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 22px;
    }

    input, button {
        padding: 10px;
    }
}


button {
    background-color: red;   /* Cor de fundo vermelha */
    color: white;            /* Cor do texto branca */
    border: none;            /* Remove a borda */
    padding: 10px 20px;      /* Espaçamento interno */
    font-size: 16px;         /* Tamanho da fonte */
    border-radius: 5px;      /* Bordas arredondadas */
    cursor: pointer;         /* Altera o cursor ao passar por cima */
}

button:hover {
    background-color: darkred; /* Altera a cor ao passar o mouse */
}
a {
    background-color: red;   /* Cor de fundo vermelha */
    color: white;            /* Cor do texto branca */
    text-decoration: none;   /* Remove o sublinhado padrão */
    padding: 10px 20px;      /* Espaçamento interno */
    font-size: 16px;         /* Tamanho da fonte */
    border-radius: 5px;      /* Bordas arredondadas */
    cursor: pointer;         /* Altera o cursor ao passar por cima */
}

a:hover {
    background-color: darkred; /* Altera a cor ao passar o mouse */
}

    </style>
</head>
<body>

    <header class="d-flex align-items-center justify-content-start px-3" style="background-color: #000;">
        <img src="projet1.jpg" alt="Logo da Barbearia" style="width: 150px; margin-right: 250px;">
        <nav class="d-flex">
            <a href="index.html" class="mx-2">Home</a>          
        </nav>
    </header>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Cadastro de Usuário</h1>
            <form action="#" method="POST" id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="nome">Telefone</label>
                    <input type="telefone" id="telefone">
                    <button>Enviar</button>
                </div>
                
                

            </form>
        </div>

 
<footer>
    <p>Barbearia dos Mestres - Todos os direitos reservados &copy; 2024.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para exibir a seção Procedimentos ao clicar no botão -->
    <script>
        document.querySelector('a[href="#procedimentos"]').addEventListener('click', function(event) {
            event.preventDefault();
            const procedimentosSection = document.getElementById('procedimentos');
            procedimentosSection.style.display = procedimentosSection.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
